<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Tourism in Uganda</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    nav {
      background-color: #2c3e50;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #f39c12;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery img:hover,
    .gallery img.active {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #2c3e50;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Homepage</a></li>
      <li><a href="blog.html">Blog Posts</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="gallery.html">Gallery</a></li>
    </ul>
  </nav>

  <!-- Gallery Section -->
  <section class="gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Murchison_Falls_Uganda.jpg" alt="Murchison Falls">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Bwindi_Impenetrable_Forest.jpg" alt="Bwindi Forest">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Kampala_Skyline.jpg" alt="Kampala Skyline">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Lake_Victoria_Uganda.jpg" alt="Lake Victoria">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Queen_Elizabeth_National_Park.jpg" alt="Queen Elizabeth National Park">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Source_of_the_Nile_Jinja.jpg" alt="Source of the Nile">
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Tourism Uganda | All Rights Reserved</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Add click/tap effect to images
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        // Toggle the "active" class
        img.classList.toggle('active');
      });
    });
  </script>

</body>
</html>

   
</body>
     <script src="gallery.js"></script>
</html>
